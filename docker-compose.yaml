version: '3'
services:
  db:
    image: postgres:latest
    container_name: db
    restart: always
    ports:
    - 5432:5432
    environment:
    - POSTGRES_USER=${DB_USER}
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    - POSTGRES_DB=${DB_NAME}
    volumes:
    - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    - ./postgres-data:/var/lib/postgresql/data

  api:
    image: nickbarak/tasker-api-spring:latest
    container_name: api
    restart: always
    depends_on:
    - db
    ports:
    - 8081:8081
    environment:
    - PORT=8081
    - HOST=${HOST}
    - DB_USER=${DB_USER}
    - DB_PASSWORD=${DB_PASSWORD}
    - DB_NAME=${DB_NAME}
    - DB_PORT=5432
    - UI_PORT=80
    - JWT_SECRET=${JWT_SECRET}

  ui:
    image: nickbarak/tasker-ui:latest
    container_name: ui
    restart: always
    depends_on:
    - api
    ports:
    - 80:80
    environment:
    - NODE_ENV=production
    - PORT=80
    - REACT_APP_NODE_ENV=production
    - REACT_APP_PORT=80
    - REACT_APP_API_HOST=${HOST}
    - REACT_APP_API_PORT=8081
